{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}MOVRIO{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

     <!-- Arquivo CSS personalizado -->
     <link href="{% static 'visualizer/css/style.css' %}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .content-container {
            height: calc(100vh - 56px); /* Altura total menos a navbar (56px é o padrão do Bootstrap) */
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navbar personalizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex align-items-center">
            
            <!-- Logo -->
            <a class="navbar-brand ms-2 fw-bold" href="#">MOVRIO</a>

            <!-- Espaço para alinhar ao limite da sidebar -->
            <div style="width: 183px;"></div>

            <!-- Formulário de busca -->
            <form class="d-flex flex-grow-1" id="searchForm" style="max-width: 600px;">
                <div class="input-group w-100">
                    <input id="searchBox" class="form-control" type="text" placeholder="Buscar local..." aria-label="Search">
                    <button class="btn btn-success" type="submit">
                        <i class="ti ti-search"></i>
                    </button>
                </div>
            </form>

            <!-- Botões de autenticação -->
            <div class="d-flex ms-auto">
                <a href="#" class="btn btn-light me-2"><i class="ti ti-login-2 me-2"></i>Entrar</a>
                <a href="#" class="btn btn-outline-light me-2 border border-dark"><i class="ti ti-login me-2"></i>Cadastrar-se</a>
            </div>

        </div>
    </nav>

    <!-- Container flexível para ocupar toda a área abaixo da navbar -->
    <div class="content-container d-flex w-100">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
